- name: Repeat
  pf_kwargs: {times: 10}
  tsaug_class: null
  tsaug_kwargs: null

- name: Scaling
  pf_kwargs: {min: 0.8, max: 1.2}
  tsaug_class: null
  tsaug_kwargs: {min: 0.8, max: 1.2}

- name: Rotation
  pf_kwargs: {anchor: 1.0}
  tsaug_class: null
  tsaug_kwargs: null

- name: Jittering
  pf_kwargs: {standard_deviation: 0.1}
  tsaug_class: AddNoise
  tsaug_kwargs: {scale: 0.1}

- name: Drop
  pf_kwargs: {percentage: 0.1, default: 0.0}
  tsaug_class: Dropout
  tsaug_kwargs: {p: 0.1, fill: 0.0}

- name: Crop
  pf_kwargs: {size: 64}
  tsaug_class: Crop
  tsaug_kwargs: {size: 64}

- name: AmplitudePhasePerturbation
  pf_kwargs: {magnitude_std: -10.0, phase_std: 1.7, is_time_domain: true}
  tsaug_class: null
  tsaug_kwargs: null

- name: FrequencyMask
  pf_kwargs: {mask_width: 10, is_time_domain: true}
  tsaug_class: null
  tsaug_kwargs: null

- name: Quantize
  pf_kwargs: {levels: 50}
  tsaug_class: Quantize
  tsaug_kwargs: {n_levels: 50}

- name: Resize
  pf_kwargs: {size: 200}
  tsaug_class: Resize
  tsaug_kwargs: {size: 200}

- name: Reverse
  pf_kwargs: {}
  tsaug_class: Reverse
  tsaug_kwargs: {}

- name: Permutate
  pf_kwargs: {size: 50}
  tsaug_class: null
  tsaug_kwargs: {n_segments: 50}

- name: AddNoise
  pf_kwargs: {noise_type: Gaussian, mean: 0.0, std_dev: 0.1}
  tsaug_class: AddNoise
  tsaug_kwargs: {scale: 0.1}

- name: RandomTimeWarpAugmenter
  pf_kwargs: {window_size: 10, speed_ratio_range: [0.5, 2.0]}
  tsaug_class: null
  tsaug_kwargs: null

- name: Pool
  pf_kwargs: {kind: Average, size: 2}
  tsaug_class: Pool
  tsaug_kwargs: {kind: ave, size: 2}

- name: Drift
  pf_kwargs: {max_drift: 1.0, n_drift_points: 5}
  tsaug_class: Drift
  tsaug_kwargs: {max_drift: 1.0, n_drift_points: 5}

- name: Convolve
  pf_kwargs: {window: Gaussian, size: 31}
  tsaug_class: Convolve
  tsaug_kwargs:
    window: ['gaussian', 2.0]
    size: 31